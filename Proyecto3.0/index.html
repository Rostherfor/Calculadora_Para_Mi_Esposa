<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="world" data-world>

        <div class="score" data-score></div>

        <div class="start-screen" data-start-screen>Presione la pantalla para comenzar</div>

        <img src="media/ground.png" alt="ground.png" class="ground" data-ground>
        <img src="media/ground.png" alt="ground.png" class="ground" data-ground>
        <img src="media/dino-stationary.png" alt="ground.png" class="dino" data-dino>


    </div>

    <audio id="jump-sound">
        <source src="media/jump.mp3" type="audio/mpeg">
    </audio>
    <audio id="game-over-sound">
        <source src="media/gameOver.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js" type="module"></script>
    
</body>
</html>
